language: cpp
compiler:
- gcc
before_install:
- sudo apt-get update -qq
- sudo apt-get install -qq debhelper qtbase5-dev qt5-default qt5-qmake cdbs devscripts
  qtdeclarative5-dev
script: debuild -i -us -uc -b
branches:
  only:
  - master
notifications:
  recipients:
  - ville.ranki@iki.fi
  email:
    on_success: change
    on_failure: always
deploy:
  provider: releases
  api_key:
    secure: 
  file: "../showet*.deb"
  file_glob: true
  on:
    repo: vranki/showet

